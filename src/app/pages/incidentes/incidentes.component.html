<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Identificacion</th>
                <th>Nombres</th>
                <th>Direccion</th>
                <th>Incidente</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="isCargando">
                <td colspan="10">
                  <div class="col-12 text-center">
                    <img src="assets/img/loading/loader.gif" width="160px" height="120px">
                    <br>
                    <span>Espere por favor</span>
                  </div>
                  <hr>
                </td>
              </tr>
              <tr *ngIf="incidentes.length==0">
                <td colspan="10" class="text-center">
                  No existen registros
                </td>
              </tr>
              <tr *ngFor="let incidente of incidentes ; let i = index">
                <td>{{i+1}}</td>
                <td>{{incidente.persona.identificacion}}</td>
                <td>{{incidente.persona.nombres}} {{incidente.persona.apellidos}}</td>
                <td>{{incidente.direccion}}</td>
                <td>{{incidente.tipoIncidente.nombre}}</td>
                <td>
                  <div class="table-actions text-left">
                    <a data-toggle="modal" data-target="#viewLayoutItemNotificacion"><i class="ik ik-eye text-info"
                        style="cursor: pointer;" data-toggle="tooltip" data-placement="top" title="Ver Detalle"></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>







<div class="modal fade edit-layout-modal" id="viewLayoutItemNotificacion" tabindex="-1" role="dialog" aria-labelledby="viewLayoutItemNotificacion" aria-hidden="true" style="padding-right: 0px;">
  <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Informaci√≥n del Expediente </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        </div>

          <div class="modal-footer">
              <div class="row">
                  <div class="col-lg-12">
                      <button type="button" class="btn btn-secondary m-1" data-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
