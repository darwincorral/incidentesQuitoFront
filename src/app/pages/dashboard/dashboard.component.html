<div class="row">

    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="widget">
            <div class="widget-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="state">
                        <h6>Incidentes Nuevos</h6>
                        <h2>{{nuevos}}</h2>
                    </div>
                    <div class="icon">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="progress progress-sm">
                <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="widget">
            <div class="widget-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="state">
                        <h6>Incidentes En Revisi√≥n</h6>
                        <h2>{{asignados}}</h2>
                    </div>
                    <div class="icon">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                </div>
            </div>
            <div class="progress progress-sm">
                <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="widget">
            <div class="widget-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="state">
                        <h6>Incidentes Falsos o Cancelados</h6>
                        <h2>{{falsos}}</h2>
                    </div>
                    <div class="icon">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
            <div class="progress progress-sm">
                <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="widget">
            <div class="widget-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="state">
                        <h6>Incidentes Atendidos</h6>
                        <h2>{{atendidos}}</h2>
                    </div>
                    <div class="icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="progress progress-sm">
                <div class="progress-bar bg-success" role="progressbar" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="card">
          <div class="card-header">
           <h3> Totalizado de Incidentes</h3>
          </div>
          <div class="card-body">
            <p-chart type="pie" [data]="data" height="39vh"></p-chart>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card">
          <div class="card-header">
            <h3>Incidentes por Zona</h3>
           </div>
          <div class="card-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="exampleSelectGender">Zonas</label>
                      <select class="form-control" id="exampleSelectGender" (change)="seleccionarZona($event.target.value)">
                            <option *ngFor="let zona of zonas" [value]="zona.valor">{{zona.nombre}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="exampleSelectGender">Tipo</label>
                      <select class="form-control" id="exampleSelectGender" >
                        <option  value="*">Todos</option>
                            <option *ngFor="let tipo of tipoIncidentes" [value]="tipo.valor">{{tipo.nombre}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 text-right">
                    <br> <label style="font-size: 20px" class="col-form-label">Total de Incidentes: <strong>{{incidentes.length}}</strong></label>
                </div>
            </div>
            <p-chart type="bar" [data]="dataBarra"></p-chart>
          </div>
        </div>
      </div>
</div>
